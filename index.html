<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='style.css'>
  <script src='script.js' defer></script>
  <title>Etch-A-Sketch</title>
</head>
<body>
  <h1>Etch-A-Sketch</h1>
  <div class='header'>
    <label for='Size'>Change the size of the board: </label>
    <button class='btn' id='size'>Select Size</button>
  </div>
  <p id='message'></p>
  <div class="container"></div>
  <div class="buttons">
    <button class='btnBlack'>Black</button>
    <button class='btnRandom'>Random</button>
    <button class='btnGray'>Gray</button>
    <button class='btnErase'>Erase</button>
    <button class='btnClear'>Clear All</button>
  </div>
  <div class="footer">
    <p>By Josue Torres</p>
  </div>
</body>
</html>
